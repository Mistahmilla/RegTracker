language: java
dk:
  - oraclejdk8
sudo: false
install: true

addons:
  sonarcloud:
    organization: "mistahmilla-github" # the key of the org you chose at step #3
    token:
      secure: 4fde32029da8c3fb806ee61583871d0973c11a08 # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
deploy:
  - provider: s3
    access_key_id: $AWS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on:
      branch: develop
      repo: Mistahmilla/RegTracker
    bucket: cycop
    region: us-east-1
  - provider: codedeploy
    access_key_id: $AWS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY
    bucket: cycop
    key: latest.zip
    bundle_type: zip
    application: RegTracker
    deployment_group: RegTracker
    region: us-east-1
    on:
      branch: develop
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip